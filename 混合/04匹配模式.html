<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>匹配模式混合</title>
  <link rel="stylesheet" href="./css/04.css">
  <style>
    .wrap{
      position: relative;
      width: 500px;
      height:500px;
      border: 1px solid;
      margin: 200px auto;
    }
    .wrap .inner{
      width: 0;
      height: 0;
      border-width: 40px;
      /* ie6不支持c3 transparent */
      border-style: dashed solid dashed dashed;
      border-color:  transparent pink transparent transparent;
      /* 开启ie的haslayout功能(相当于bfc) */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner"></div>
  </div>
</body>
</html>
